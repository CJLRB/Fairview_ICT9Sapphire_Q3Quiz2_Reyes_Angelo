<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bus Ticketing Center - Fairview Station</title>
    <style type="text/css">
        body {
            align-items: center;
            padding-bottom: 40px;
        }
        div {
            align-items: center;
            margin: auto;
        }
        p, h3, i, label {
            color: whitesmoke;
            text-align: center;
            display: flex;
            margin-top: 10px;
        }
        h1, summary {
            text-align: center;
        }
        #totalPrice {
            color: whitesmoke;
            font-size: 24px;
            text-align: center;
            margin-top: 20px;
        }
        .discount-info {
            color: #ffc107;
            font-size: 18px;
            text-align: center;
            margin-top: 10px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #2B2B4F;">
    <nav class="navbar-dark bg-warning">
        <h1>Fairview Bus Ticketing Station</h1>
    </nav>
    <div class="container">
        <details open>
            <summary class="bg-info rounded">Personal Information</summary>
            <form class="mt-3">
                <label>Name</label>
                <input type="text" id="name" class="form-control mb-2">
                
                <label>Age</label>
                <input type="number" id="age" class="form-control mb-2" min="0" max="120">
                
                <label>Phone Number</label>
                <input type="tel" id="phone" class="form-control mb-2">
                
                <label>Occupation</label>
                <select class="form-select mb-2" id="occupation" >
                    <option value="1">Regular</option>
                    <option value="0.8">Student</option>
                    <option value="0.8">Senior Citizen</option>
                    <option value="0.8">PWD</option>
                    <option value="0.85">Teacher</option>
                </select>
            </form>
        </details>

        <div class="container-fluid mt-4">
            <details open>
            <summary class="bg-primary rounded">Seats</summary>
            <form>
                <label>Choose your seat</label>
                <select class="form-select mb-3" id="seat">
                    <option value="0">Choose your seat</option>
                    <option value="300">First Floor Regular Seat</option>
                    <option value="375">Second Floor Regular Seat</option>
                    <option value="705">Fancy Seating</option>
                </select>

                <label>Select Destination from Fairview</label>
                <select class="form-select" id="destination">
                    <option value="1">Within Metro Manila</option>
                    <option value="2.5">Bulacan</option>
                    <option value="3.5">Pampanga</option>
                    <option value="4.5">Tarlac</option>
                    <option value="5.5">Pangasinan</option>
                    <option value="6.5">La Union</option>
                </select>
            </form>
            </details>
            <br><br>
            <button class="btn btn-success" onclick="calculateTotal()">Submit</button>
            <div id="totalPrice"></div>
        </div>
    </div>

    <script type="text/javascript">
        function calculateTotal() {
            var seatPrice = parseFloat(document.getElementById('seat').value);
            var destinationMultiplier = parseFloat(document.getElementById('destination').value);
            var occupationDiscount = parseFloat(document.getElementById('occupation').value);
            
            var finalPrice = seatPrice * destinationMultiplier * occupationDiscount;

            document.getElementById("totalPrice").innerText = "Your total is â‚±" + finalPrice;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
